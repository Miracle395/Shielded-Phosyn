<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phosyn Modal - USDC Only</title>
  <link rel="icon" href="phosyn10.png" type="image/png" sizes="32x32" />
  <link rel="stylesheet" href="phosyn.css" />
</head>
<body>
  <div class="container">
    <div class="modal">
      <div class="top-bar">
        <div class="branding">
          <img src="phosyn.png" alt="Phosyn Logo"/>
        </div>
        <button class="connect-btn" id="connectBtn">Connect</button>
      </div>

      <div class="amount">$1.00</div>

      <div class="label">Paying with</div>
      <div class="wallet-info">
        <div class="wallet-token">
          <img src="usdc.png" alt="USDC" />
          <span>USDC</span>
          <span class="chain-tag base">Devnet</span>
        </div>
        <span>1.000000 USDC</span>
      </div>

      <div class="label">To</div>
      <input
        type="text"
        id="recipient"
        value="4M5fmmQNQhXGxT2DfFprXoA9kCGXcDkY3VFgfiT7FzK9"
        disabled
      />

      <div class="label">Memo (optional)</div>
      <input
        type="text"
        id="paymentMemo"
        placeholder="What is this payment for?"
      />

      <button class="pay-btn" id="payBtn">Pay</button>

      <div id="successScreen" style="display:none; text-align:center; margin-top:30px;">
        <div style="font-size:42px; color:#c3fa35;">‚úÖ</div>
        <h3>Payment Successful</h3>
        <p id="successDetails"></p>
        <button id="viewTxBtn" class="pay-btn" style="background:#444;">
          View on Explorer
        </button>
      </div>
    </div>
  </div>

  <!-- SOLANA WEB3 (ONLY thing needed in browser) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>

  <script>
    let wallet = null;
    let isConnected = false;

    const USD_AMOUNT = 1;
    const USDC_DECIMALS = 6;

    // üîó BACKEND ENDPOINT
    const BACKEND_URL = "http://localhost:3000/api/transfer";

    async function connectWallet() {
      if (!window.solana) {
        alert("‚ö†Ô∏è Install Phantom or Solflare");
        return;
      }

      wallet = window.solana;
      await wallet.connect();

      isConnected = true;

      const btn = document.getElementById("connectBtn");
      btn.textContent = "Connected";
      btn.disabled = true;
      btn.style.backgroundColor = "#a5e21d";
    }

    async function submitPayment() {
      if (!isConnected) {
        alert("Please connect wallet first");
        return;
      }

      const recipient = document.getElementById("recipient").value;
      const memo = document.getElementById("paymentMemo").value;

      // Convert to smallest unit (BigInt ‚Üí string)
      const amount =
        (BigInt(USD_AMOUNT) * 10n ** BigInt(USDC_DECIMALS)).toString();

      try {
        const response = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            wallet: {
              publicKey: wallet.publicKey.toString(),
              signTransaction: true,
              signAllTransactions: true
            },
            to: recipient,
            amount,
            memo
          })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || "Payment failed");
        }

        document.getElementById("successDetails").innerHTML =
          `Sent $${USD_AMOUNT} USDC<br/>Tx: ${data.txSig.slice(0, 8)}...`;

        document.getElementById("successScreen").style.display = "block";

        document.getElementById("viewTxBtn").onclick = () =>
          window.open(
            `https://explorer.solana.com/tx/${data.txSig}?cluster=devnet`,
            "_blank"
          );

      } catch (err) {
        console.error("Payment error:", err);
        alert(err.message || "Payment failed");
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("payBtn").onclick = submitPayment;
  </script>
</body>
</html>
