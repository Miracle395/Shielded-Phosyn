<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phosyn – Private USDC Payment</title>

  <link rel="icon" href="phosyn10.png" type="image/png" sizes="32x32" />
  <link rel="stylesheet" href="phosyn.css" />
</head>
<body>

  <div class="container">
    <div class="modal">

      <!-- HEADER -->
      <div class="top-bar">
        <div class="branding">
          <img src="phosyn.png" alt="Phosyn" />
        </div>
        <button id="connectBtn" class="connect-btn">Connect</button>
      </div>

      <!-- AMOUNT -->
      <div class="amount">$1.00</div>

      <!-- TOKEN INFO -->
      <div class="label">Paying with</div>
      <div class="wallet-info">
        <div class="wallet-token">
          <img src="usdc.png" alt="USDC" />
          <span>USDC</span>
          <span class="chain-tag base">Devnet</span>
        </div>
        <span>1.000000 USDC</span>
      </div>

      <!-- RECIPIENT -->
      <div class="label">To</div>
      <input
        id="recipient"
        type="text"
        value="4M5fmmQNQhXGxT2DfFprXoA9kCGXcDkY3VFgfiT7FzK9"
        disabled
      />

      <!-- MEMO -->
      <div class="label">Memo (optional)</div>
      <input
        id="paymentMemo"
        type="text"
        placeholder="What is this payment for?"
      />

      <!-- PAY -->
      <button id="payBtn" class="pay-btn">Pay</button>

      <!-- SUCCESS -->
      <div
        id="successScreen"
        style="display:none; text-align:center; margin-top:32px;"
      >
        <div style="font-size:42px;">✅</div>
        <h3>Payment Successful</h3>
        <p id="successDetails"></p>
        <button
          id="viewTxBtn"
          class="pay-btn"
          style="background:#444;"
        >
          View on Explorer
        </button>
      </div>

    </div>
  </div>

  <!-- Solana Wallet Adapter (browser-safe) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>

  <script>
  /* ================================
     CONFIG
  ================================= */

  const USD_AMOUNT = 1;
  const USDC_DECIMALS = 6;

  const BACKEND_URL =
    "https://shielded-phosyn.onrender.com/api/transfer";

  let wallet = null;
  let isConnected = false;

  /* ================================
     WALLET CONNECT
  ================================= */

  async function connectWallet() {
    if (!window.solana) {
      alert("Please install Phantom or Solflare");
      return;
    }

    wallet = window.solana;
    await wallet.connect();

    isConnected = true;

    const btn = document.getElementById("connectBtn");
    btn.textContent = "Connected";
    btn.disabled = true;
    btn.style.background = "#a5e21d";
  }

  /* ================================
     PAYMENT FLOW
  ================================= */

  async function submitPayment() {
    if (!isConnected) {
      alert("Connect your wallet first");
      return;
    }

    const recipient =
      document.getElementById("recipient").value;

    const memo =
      document.getElementById("paymentMemo").value || "";

    const amount = (
      BigInt(USD_AMOUNT) *
      10n ** BigInt(USDC_DECIMALS)
    ).toString();

    try {
      /* --------------------------------
         1️⃣ SIGN MESSAGE (PROOF OF INTENT)
      -------------------------------- */

      const message = new TextEncoder().encode(
        `Phosyn payment ${amount} to ${recipient}`
      );

      const signedMessage = await wallet.signMessage(message);

      /* --------------------------------
         2️⃣ SEND TO BACKEND
      -------------------------------- */

      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          from: wallet.publicKey.toString(),
          to: recipient,
          amount,
          memo,
          signedMessage: Array.from(signedMessage)
        })
      });

      const data = await response.json();

      if (!data.success) {
        throw new Error(data.error || "Transfer failed");
      }

      /* --------------------------------
         3️⃣ SUCCESS UI
      -------------------------------- */

      document.getElementById("successDetails").innerHTML =
        `Sent $${USD_AMOUNT} USDC<br/>Tx: ${data.txSig.slice(0, 10)}...`;

      document.getElementById("successScreen").style.display =
        "block";

      document.getElementById("viewTxBtn").onclick = () =>
        window.open(
          `https://explorer.solana.com/tx/${data.txSig}?cluster=devnet`,
          "_blank"
        );

    } catch (err) {
      console.error(err);
      alert(err.message || "Payment failed");
    }
  }

  /* ================================
     EVENTS
  ================================= */

  document
    .getElementById("connectBtn")
    .addEventListener("click", connectWallet);

  document
    .getElementById("payBtn")
    .addEventListener("click", submitPayment);
</script>

</body>
</html>
