<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phosyn – Private USDC Payment</title>
  <link rel="stylesheet" href="phosyn.css" />
</head>
<body>

  <div class="container">
    <div class="modal">
      <div class="top-bar">
        <div class="branding"><img src="phosyn.png" alt="Phosyn" /></div>
        <button id="connectBtn" class="connect-btn">Connect</button>
      </div>

      <div class="amount">$1.00</div>

      <div class="label">Paying with</div>
      <div class="wallet-info">
        <div class="wallet-token">
          <img src="usdc.png" alt="USDC" />
          <span>USDC</span>
          <span class="chain-tag base">Devnet</span>
        </div>
        <span>1.000000 USDC</span>
      </div>

      <div class="label">To</div>
      <input id="recipient" type="text" placeholder="Recipient wallet" />

      <div class="label">Memo (optional)</div>
      <input id="paymentMemo" type="text" placeholder="What is this payment for?" />

      <button id="payBtn" class="pay-btn">Pay</button>

      <div id="successScreen" style="display:none; text-align:center; margin-top:32px;">
        <div style="font-size:42px;">✅</div>
        <h3>Payment Successful</h3>
        <p id="successDetails"></p>
        <button id="viewTxBtn" class="pay-btn" style="background:#444;">View on Explorer</button>
      </div>
    </div>
  </div>

  <!-- Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>

  <!-- Inco SDK (Browser) -->
  <script type="module" src="inco.js"></script>

  <!-- App logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
