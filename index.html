<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phosyn Modal - USDC Only</title>
  <link rel="icon" href="phosyn10.png" type="image/png" sizes="32x32" />
  <link rel="stylesheet" href="phosyn.css" />
</head>
<body>
  <div class="container">
    <div class="modal">
      <div class="top-bar">
        <div class="branding"><img src="phosyn.png" alt="Phosyn Logo"/></div>
        <button class="connect-btn" id="connectBtn">Connect</button>
      </div>

      <div class="amount" id="amountDisplay">$1.00</div>

      <div class="label">Paying with</div>
      <div class="wallet-info">
        <div class="wallet-token">
          <img id="tokenIcon" src="usdc.png" alt="USDC" />
          <span id="tokenLabel">USDC</span>
          <span id="chainTag" class="chain-tag base">Devnet</span>
        </div>
        <span><span id="tokenAmount">1.000000</span> <span id="tokenSymbol">USDC</span></span>
      </div>

      <div class="label">To</div>
      <input type="text" id="recipient" value="4M5fmmQNQhXGxT2DfFprXoA9kCGXcDkY3VFgfiT7FzK9" disabled />

      <div class="label">Memo (optional)</div>
      <div class="memo-field">
        <input type="text" id="paymentMemo" placeholder="What is this payment for?" />
      </div>

      <button class="pay-btn" id="payBtn">Pay</button>

      <div id="successScreen" style="display:none; text-align:center; margin-top:30px;">
        <div style="font-size:42px; color:#c3fa35; margin-bottom: 12px;">✅</div>
        <h3 style="font-size: 20px; margin-bottom: 10px;">Payment Successful</h3>
        <p id="successDetails" style="font-size:14px; color:#ccc; margin-bottom: 14px;"></p>
        <button id="viewTxBtn" class="pay-btn" style="background-color: #444; color: #fff;">View on Explorer</button>
      </div>
    </div>
  </div>

  <!-- Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>

  <script>
    let wallet = null;
    let connection = null;
    let isWalletConnected = false;

    const USD_AMOUNT = 1; // $1
    const USDC_DECIMALS = 6;
    const USDC_MINT = new solanaWeb3.PublicKey("Es9vMFrzaCERmHD1V7nX1t1TFw6gMNH8eSJPc5AhdFY"); // Devnet USDC

    async function connectWallet() {
      if (!window.solana) return alert("⚠️ No Solana wallet detected. Install Phantom or Solflare.");

      wallet = window.solana;

      try {
        if (!wallet.isConnected) {
          const resp = await wallet.connect();
          console.log("Wallet connected:", resp.publicKey.toBase58());
        } else {
          console.log("Wallet already connected:", wallet.publicKey.toBase58());
        }

        connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl("devnet"),
          "confirmed"
        );

        isWalletConnected = true;
        const connectBtn = document.getElementById("connectBtn");
        connectBtn.textContent = "Connected";
        connectBtn.disabled = true;
        connectBtn.style.backgroundColor = "#a5e21d";

      } catch (err) {
        console.error("Wallet connection failed:", err);
        alert("❌ Wallet connection failed: " + err.message);
      }
    }

    async function submitPayment() {
      if (!isWalletConnected) return alert("Please connect your wallet first.");

      const recipient = document.getElementById("recipient").value;
      const memo = document.getElementById("paymentMemo").value;
      const payBtn = document.getElementById("payBtn");
      payBtn.disabled = true;
      payBtn.innerText = "Processing...";

      try {
        const senderPublicKey = wallet.publicKey;
        const recipientPublicKey = new solanaWeb3.PublicKey(recipient);

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: senderPublicKey,
            toPubkey: recipientPublicKey,
            lamports: USD_AMOUNT * 10 ** 9 // 1 SOL ≈ 1e9 lamports
          })
        );

        const signature = await wallet.signAndSendTransaction(transaction);
        await connection.confirmTransaction(signature.signature, "confirmed");

        document.getElementById("successDetails").innerHTML =
          `Sent $${USD_AMOUNT.toFixed(2)} to ${recipient}.<br>${memo ? `Memo: ${memo}<br>` : ''}TX Sig: ${signature.signature.slice(0,8)}...`;

        document.getElementById("successScreen").style.display = "block";
        document.getElementById("viewTxBtn").onclick = () =>
          window.open(`https://explorer.solana.com/tx/${signature.signature}?cluster=devnet`, "_blank");

        payBtn.textContent = "Paid";

      } catch (err) {
        console.error("Payment failed:", err);
        alert("❌ Payment failed: " + err.message);
        payBtn.disabled = false;
        payBtn.innerText = "Pay";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectBtn").addEventListener("click", connectWallet);
      document.getElementById("payBtn").addEventListener("click", submitPayment);
    });
  </script>
</body>
</html>
