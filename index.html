<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phosyn Modal - USDC Only</title>
  <link rel="icon" href="phosyn10.png" type="image/png" sizes="32x32" />
  <link rel="stylesheet" href="phosyn.css" />
</head>
<body>
  <div class="container">
    <div class="modal">
      <div class="top-bar">
        <div class="branding"><img src="phosyn.png" alt="Phosyn Logo"/></div>
        <button class="connect-btn" id="connectBtn">Connect</button>
      </div>

      <div class="amount" id="amountDisplay">$1.00</div>

      <div class="label">Paying with</div>
      <div class="wallet-info">
        <div class="wallet-token">
          <img id="tokenIcon" src="usdc.png" alt="USDC" />
          <span id="tokenLabel">USDC</span>
          <span id="chainTag" class="chain-tag base">Devnet</span>
        </div>
        <span><span id="tokenAmount">1.000000</span> <span id="tokenSymbol">USDC</span></span>
      </div>

      <div class="label">To</div>
      <input type="text" id="recipient" value="4M5fmmQNQhXGxT2DfFprXoA9kCGXcDkY3VFgfiT7FzK9" disabled />

      <div class="label">Memo (optional)</div>
      <div class="memo-field">
        <input type="text" id="paymentMemo" placeholder="What is this payment for?" />
      </div>

      <button class="pay-btn" id="payBtn" onclick="submitPayment()">Pay</button>

      <div id="successScreen" style="display:none; text-align:center; margin-top:30px;">
        <div style="font-size:42px; color:#c3fa35; margin-bottom: 12px;">✅</div>
        <h3 style="font-size: 20px; margin-bottom: 10px;">Payment Successful</h3>
        <p id="successDetails" style="font-size:14px; color:#ccc; margin-bottom: 14px;"></p>
        <button id="viewTxBtn" class="pay-btn" style="background-color: #444; color: #fff;">View on Explorer</button>
      </div>
    </div>
  </div>

  <!-- Buffer polyfill for browser -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
<script>
  window.Buffer = window.Buffer || (typeof Buffer !== "undefined" ? Buffer : null);
</script>

  <!-- Solana Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>
  <!-- Inco SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@inco/solana-sdk/dist/index.iife.min.js"></script>

  <script>
    let wallet = null;
    let connection = null;
    let isWalletConnected = false;

    const INCO_PROGRAM_ID = "5sjEbPiqgZrYwR31ahR6Uk9wf5awoX61YGg7jExQSwaj";
    const USDC_DECIMALS = 6;
    const USD_AMOUNT = 1; // $1 transfer
    const USDC_MINT = new solanaWeb3.PublicKey("Es9vMFrzaCERmHD1V7nX1t1TFw6gMNH8eSJPc5AhdFY"); // Devnet USDC

    async function connectWallet() {
      if (!window.solana) return alert("⚠️ No Solana wallet detected. Install Phantom or Solflare.");

      try {
        wallet = window.solana;

        // Only Phantom/Solflare supported
        if (wallet.isPhantom || wallet.isSolflare) {
          const resp = await wallet.connect({ onlyIfTrusted: false });
          console.log("Wallet connected:", resp.publicKey.toBase58());
          isWalletConnected = true;

          connection = new solanaWeb3.Connection(
            solanaWeb3.clusterApiUrl("devnet"),
            "confirmed"
          );

          const connectBtn = document.getElementById("connectBtn");
          connectBtn.textContent = "Connected";
          connectBtn.disabled = true;
          connectBtn.style.backgroundColor = "#a5e21d";
        } else {
          alert("⚠️ Please use Phantom or Solflare wallet.");
        }
      } catch (err) {
        console.error("Wallet connection failed:", err);
        alert("❌ Wallet connection failed: " + err.message);
      }
    }

    function updateTokenDisplay() {
      document.getElementById("tokenLabel").textContent = "USDC";
      document.getElementById("tokenSymbol").textContent = "USDC";
      document.getElementById("tokenIcon").src = "usdc.png";
      document.getElementById("chainTag").textContent = "Devnet";
      document.getElementById("tokenAmount").textContent = USD_AMOUNT.toFixed(6);
    }

    async function submitPayment() {
      if (!isWalletConnected) return alert("Please connect your wallet first.");

      const recipient = document.getElementById("recipient").value;
      const memo = document.getElementById("paymentMemo").value;

      const payBtn = document.getElementById("payBtn");
      payBtn.disabled = true;
      payBtn.classList.add("loading");
      payBtn.innerHTML = `<span class="spinner"></span>Processing...`;

      try {
        // --- Create Inco Client ---
        const client = new IncoSDK.Client({
          network: "devnet",
          wallet,
          connection,
          programId: INCO_PROGRAM_ID
        });

        // --- Encrypt transfer amount ---
        const encryptedAmount = await IncoSDK.encryption.encryptValue(
          BigInt(USD_AMOUNT * 10 ** USDC_DECIMALS)
        );

        // --- Submit transfer ---
        const txSig = await client.transfer({
          to: recipient,
          amount: encryptedAmount,
          memo
        });

        // --- Update UI ---
        document.getElementById("successDetails").innerHTML =
          `Sent $${USD_AMOUNT.toFixed(2)} USDC to ${recipient}.<br>${memo ? `Memo: ${memo}<br>` : ''}TX Sig: ${txSig.slice(0, 8)}...`;

        document.getElementById("successScreen").style.display = "block";
        document.getElementById("viewTxBtn").onclick = () =>
          window.open(`https://explorer.solana.com/tx/${txSig}?cluster=devnet`, "_blank");

        payBtn.textContent = "Paid";
        payBtn.disabled = true;

      } catch (err) {
        console.error("Payment error:", err);
        alert("❌ Payment failed: " + err.message);
        payBtn.disabled = false;
        payBtn.classList.remove("loading");
        payBtn.innerHTML = "Pay";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectBtn").addEventListener("click", connectWallet);
      updateTokenDisplay();
    });
  </script>
</body>
</html>
