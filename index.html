<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phosyn Modal - USDC Only</title>
  <link rel="icon" href="phosyn10.png" type="image/png" sizes="32x32" />
  <link rel="stylesheet" href="phosyn.css" />
</head>
<body>
  <div class="container">
    <div class="modal">
      <div class="top-bar">
        <div class="branding">
          <img src="phosyn.png" alt="Phosyn Logo"/>
        </div>
        <button class="connect-btn" id="connectBtn">Connect</button>
      </div>

      <div class="amount">$1.00</div>

      <div class="label">Paying with</div>
      <div class="wallet-info">
        <div class="wallet-token">
          <img src="usdc.png" alt="USDC" />
          <span>USDC</span>
          <span class="chain-tag base">Devnet</span>
        </div>
        <span>1.000000 USDC</span>
      </div>

      <div class="label">To</div>
      <input
        type="text"
        id="recipient"
        value="4M5fmmQNQhXGxT2DfFprXoA9kCGXcDkY3VFgfiT7FzK9"
        disabled
      />

      <div class="label">Memo (optional)</div>
      <input
        type="text"
        id="paymentMemo"
        placeholder="What is this payment for?"
      />

      <button class="pay-btn" id="payBtn">Pay</button>

      <div id="successScreen" style="display:none; text-align:center; margin-top:30px;">
        <div style="font-size:42px; color:#c3fa35;">✅</div>
        <h3>Payment Successful</h3>
        <p id="successDetails"></p>
        <button id="viewTxBtn" class="pay-btn" style="background:#444;">
          View on Explorer
        </button>
      </div>
    </div>
  </div>

  <!-- Buffer polyfill (required by Solana & Inco, auto-registers Buffer) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

  <!-- Solana Web3 (IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>

  <!-- Inco Solana SDK (IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/@inco/solana-sdk/dist/index.iife.min.js"></script>

  <script>
    let wallet = null;
    let connection = null;
    let isConnected = false;

    const INCO_PROGRAM_ID =
      "5sjEbPiqgZrYwR31ahR6Uk9wf5awoX61YGg7jExQSwaj";

    const USD_AMOUNT = 1;
    const USDC_DECIMALS = 6;

    async function connectWallet() {
      if (!window.solana) {
        alert("⚠️ Install Phantom or Solflare");
        return;
      }

      wallet = window.solana;
      await wallet.connect();

      connection = new solanaWeb3.Connection(
        solanaWeb3.clusterApiUrl("devnet"),
        "confirmed"
      );

      isConnected = true;

      const btn = document.getElementById("connectBtn");
      btn.textContent = "Connected";
      btn.disabled = true;
      btn.style.backgroundColor = "#a5e21d";
    }

    async function submitPayment() {
      if (!isConnected) {
        alert("Please connect wallet first");
        return;
      }

      const recipient = document.getElementById("recipient").value;
      const memo = document.getElementById("paymentMemo").value;

      try {
        // ✅ Inco client — correct global
        const client = new inco.Client({
          network: "devnet",
          wallet,
          connection,
          programId: INCO_PROGRAM_ID
        });

        // ✅ BigInt only (no floats)
        const amountBigInt =
          BigInt(USD_AMOUNT) * 10n ** BigInt(USDC_DECIMALS);

        // ✅ Encrypt using docs-correct API
        const encryptedAmount =
          await inco.encryption.encryptValue(amountBigInt);

        // ✅ Submit transfer
        const txSig = await client.transfer({
          to: recipient,
          amount: encryptedAmount,
          memo
        });

        document.getElementById("successDetails").innerHTML =
          `Sent $${USD_AMOUNT} USDC<br/>Tx: ${txSig.slice(0, 8)}...`;

        document.getElementById("successScreen").style.display = "block";

        document.getElementById("viewTxBtn").onclick = () =>
          window.open(
            `https://explorer.solana.com/tx/${txSig}?cluster=devnet`,
            "_blank"
          );
      } catch (err) {
        console.error("Payment error:", err);
        alert(err.message || "Payment failed");
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("payBtn").onclick = submitPayment;
  </script>
</body>
</html>
